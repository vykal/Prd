<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šach proti počítaču</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stockfish/stockfish.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        #board {
            width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Šach proti inteligentnému počítaču</h1>
    <div id="board"></div>
    <script>
        const boardElement = document.getElementById('board');
        const game = new Chess();
        const stockfish = new Worker('https://cdn.jsdelivr.net/npm/stockfish/stockfish.js');

        let board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        });

        // Handle player move
        function onDrop(source, target) {
            const move = game.move({ from: source, to: target, promotion: 'q' });

            if (move === null) return 'snapback';

            setTimeout(makeAIMove, 250);
        }

        // Update the board after a move
        function onSnapEnd() {
            board.position(game.fen());
        }

        // Make the AI move
        function makeAIMove() {
            if (game.game_over()) {
                alert('Koniec hry!');
                return;
            }

            stockfish.postMessage(`position fen ${game.fen()}`);
            stockfish.postMessage('go depth 15');

            stockfish.onmessage = function (event) {
                if (event.data.includes('bestmove')) {
                    const aiMove = event.data.split(' ')[1];
                    game.move({ from: aiMove.substring(0, 2), to: aiMove.substring(2, 4), promotion: 'q' });
                    board.position(game.fen());
                }
            };
        }
    </script>
</body>
</html>
