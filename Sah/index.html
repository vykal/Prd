<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Šach proti počítaču</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</head>
<body>
  <h1>Šach proti počítaču</h1>
  <div id="board" style="width: 400px"></div>
  <p id="status"></p>
  <p id="fen"></p>
  <p id="pgn"></p>
  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove
    });

    const game = new Chess();

    function handleMove(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      updateStatus();
      window.setTimeout(makeComputerMove, 250);
    }

    function makeComputerMove() {
      const moves = game.moves();
      if (moves.length === 0) return;

      const move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);

      board.position(game.fen());
      updateStatus();
    }

    function updateStatus() {
      const statusElement = document.getElementById('status');
      const fenElement = document.getElementById('fen');
      const pgnElement = document.getElementById('pgn');

      let status = '';
      if (game.in_checkmate()) {
        status = 'Šach mat!';
      } else if (game.in_draw()) {
        status = 'Remíza!';
      } else {
        status = `Na rade je ${game.turn() === 'w' ? 'Biely' : 'Čierny'}`;
        if (game.in_check()) status += ', šach!';
      }

      statusElement.innerText = status;
      fenElement.innerText = `FEN: ${game.fen()}`;
      pgnElement.innerText = `PGN: ${game.pgn()}`;
    }
  </script>
</body>
</html>
