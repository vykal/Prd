<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktívny Video Meeting</title>
  <style>
    canvas {
      display: block;
      background: lightblue;
      position: relative;
    }
    video {
      position: absolute;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 150px;
      height: 120px;
      object-fit: cover;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .button {
      width: 60px;
      height: 60px;
      background: gray;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 10px;
      user-select: none;
      cursor: pointer;
    }
    .button:active {
      background: darkgray;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="controls">
  <div class="button" id="left">◀</div>
  <div class="button" id="up">▲</div>
  <div class="button" id="down">▼</div>
  <div class="button" id="right">▶</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  // Firebase konfigurácia
  const firebaseConfig = {
    apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
    authDomain: "videjo-d0996.firebaseapp.com",
    databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "videjo-d0996",
    storageBucket: "videjo-d0996.firebasestorage.app",
    messagingSenderId: "175126755237",
    appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
    measurementId: "G-6Q2BJX1FE5"
  };

  // Inicializácia Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const userId = `player_${Math.random().toString(36).substring(2, 9)}`;
  const videoElements = {};

  const players = {}; // Ukladá stav všetkých hráčov
  const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

  // Pridanie lokálneho videa
  function addVideoStream(stream, id) {
    if (videoElements[id]) return;

    const video = document.createElement("video");
    video.srcObject = stream;
    video.autoplay = true;
    video.muted = id === userId;
    video.dataset.id = id;
    document.body.appendChild(video);

    videoElements[id] = video;
  }

  addVideoStream(localStream, userId);

  // Synchronizácia hráča vo Firebase
  const player = {
    id: userId,
    x: Math.random() * (canvas.width - 150),
    y: Math.random() * (canvas.height - 120),
    dx: 0,
    dy: 0,
  };

  function movePlayer() {
    player.x += player.dx;
    player.y += player.dy;

    // Hranice obrazovky
    player.x = Math.max(0, Math.min(canvas.width - 150, player.x));
    player.y = Math.max(0, Math.min(canvas.height - 120, player.y));

    // Aktualizácia pozície vo Firebase
    set(ref(db, `players/${player.id}`), player);
  }

  function drawPlayers() {
    Object.values(players).forEach((p) => {
      const video = videoElements[p.id];
      if (video) {
        video.style.left = `${p.x}px`;
        video.style.top = `${p.y}px`;
      }
    });
  }

  // Ovládanie dotykom
  const leftButton = document.getElementById("left");
  const rightButton = document.getElementById("right");
  const upButton = document.getElementById("up");
  const downButton = document.getElementById("down");

  leftButton.addEventListener("mousedown", () => (player.dx = -5));
  rightButton.addEventListener("mousedown", () => (player.dx = 5));
  upButton.addEventListener("mousedown", () => (player.dy = -5));
  downButton.addEventListener("mousedown", () => (player.dy = 5));

  leftButton.addEventListener("mouseup", () => (player.dx = 0));
  rightButton.addEventListener("mouseup", () => (player.dx = 0));
  upButton.addEventListener("mouseup", () => (player.dy = 0));
  downButton.addEventListener("mouseup", () => (player.dy = 0));

  leftButton.addEventListener("touchstart", () => (player.dx = -5));
  rightButton.addEventListener("touchstart", () => (player.dx = 5));
  upButton.addEventListener("touchstart", () => (player.dy = -5));
  downButton.addEventListener("touchstart", () => (player.dy = 5));

  leftButton.addEventListener("touchend", () => (player.dx = 0));
  rightButton.addEventListener("touchend", () => (player.dx = 0));
  upButton.addEventListener("touchend", () => (player.dy = 0));
  downButton.addEventListener("touchend", () => (player.dy = 0));

  // Firebase
  onValue(ref(db, "players"), (snapshot) => {
    const data = snapshot.val() || {};
    players[userId] = player;
    Object.keys(data).forEach((id) => {
      players[id] = data[id];
    });
    drawPlayers();
  });

  function update() {
    movePlayer();
    requestAnimationFrame(update);
  }

  update();

  window.addEventListener("beforeunload", () => {
    remove(ref(db, `players/${userId}`));
  });
</script>
</body>
</html>
