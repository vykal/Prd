<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Video Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: lightblue;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      width: 60px;
      height: 60px;
      background: gray;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 10px;
      user-select: none;
      cursor: pointer;
    }

    .button:active {
      background: darkgray;
    }

    video {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid black;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="controls">
  <div class="button" id="left">◀</div>
  <div class="button" id="jump">⤒</div>
  <div class="button" id="right">▶</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
    authDomain: "videjo-d0996.firebaseapp.com",
    databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "videjo-d0996",
    storageBucket: "videjo-d0996.appspot.com",
    messagingSenderId: "175126755237",
    appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
    measurementId: "G-6Q2BJX1FE5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Generate unique player ID
  const playerId = `player_${Math.random().toString(36).substring(2, 9)}`;
  const player = {
    id: playerId,
    x: Math.random() * window.innerWidth,
    y: window.innerHeight - 150,
    dx: 0,
    dy: 0,
    grounded: true
  };

  const players = {};

  const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

  // Add video to DOM
  function addVideo(id, stream) {
    let video = document.querySelector(`video[data-id="${id}"]`);
    if (!video) {
      video = document.createElement('video');
      video.dataset.id = id;
      video.autoplay = true;
      video.muted = id === playerId;
      document.body.appendChild(video);
    }
    video.srcObject = stream;
    return video;
  }

  // Update video position
  function updateVideoPosition(id, x, y) {
    const video = document.querySelector(`video[data-id="${id}"]`);
    if (video) {
      video.style.left = `${x}px`;
      video.style.top = `${y}px`;
    }
  }

  // Movement logic
  const controls = {
    left: false,
    right: false
  };

  document.getElementById('left').addEventListener('mousedown', () => controls.left = true);
  document.getElementById('right').addEventListener('mousedown', () => controls.right = true);
  document.getElementById('left').addEventListener('mouseup', () => controls.left = false);
  document.getElementById('right').addEventListener('mouseup', () => controls.right = false);
  
  document.getElementById('jump').addEventListener('mousedown', () => {
    if (player.grounded) {
      player.dy = -15;
      player.grounded = false;
    }
  });

  function updatePlayer() {
    if (controls.left) player.dx = -5;
    else if (controls.right) player.dx = 5;
    else player.dx = 0;

    player.x += player.dx;

    if (!player.grounded) {
      player.dy += 0.8;
    }
    player.y += player.dy;

    if (player.y > window.innerHeight - 150) {
      player.y = window.innerHeight - 150;
      player.grounded = true;
      player.dy = 0;
    }

    player.x = Math.max(0, Math.min(player.x, window.innerWidth - 150));
    set(ref(db, `players/${player.id}`), player);
  }

  // Sync players and update video positions
  onValue(ref(db, 'players'), (snapshot) => {
    const data = snapshot.val() || {};
    Object.keys(data).forEach((id) => {
      if (!players[id]) {
        players[id] = data[id];
        addVideo(id, localStream); // Add video stream for the new player
      } else {
        players[id] = data[id];
      }
      updateVideoPosition(id, players[id].x, players[id].y);
    });
  });

  // Remove player on disconnect
  window.addEventListener('beforeunload', () => {
    remove(ref(db, `players/${player.id}`));
  });

  function gameLoop() {
    updatePlayer();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
