<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktívny Video Meeting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: lightblue;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            background: gray;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }

        .button:active {
            background: darkgray;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="controls">
    <div class="button" id="left">◀</div>
    <div class="button" id="jump">⤒</div>
    <div class="button" id="right">▶</div>
</div>

<script type="module">
    import { initializeApp as initializeAppPositions } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { initializeApp as initializeAppVideo } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const positionConfig = {
        apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
        authDomain: "hrav-1a742.firebaseapp.com",
        databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "hrav-1a742",
        storageBucket: "hrav-1a742.firebasestorage.app",
        messagingSenderId: "1093772001619",
        appId: "1:1093772001619:web:97d8e6dd9d5cd28da761a6",
        measurementId: "G-GFVZ6ZD5RE"
    };

    const videoConfig = {
        apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
        authDomain: "videjo-d0996.firebaseapp.com",
        databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "videjo-d0996",
        storageBucket: "videjo-d0996.firebasestorage.app",
        messagingSenderId: "175126755237",
        appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
        measurementId: "G-6Q2BJX1FE5"
    };

    const appPositions = initializeAppPositions(positionConfig);
    const dbPositions = getDatabase(appPositions);
    const appVideo = initializeAppVideo(videoConfig);
    const dbVideo = getDatabase(appVideo);

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerId = `player_${Math.random().toString(36).substring(2, 9)}`;
    const players = {};

    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    const videoElements = {};

    const player = {
        id: playerId,
        x: Math.random() * (canvas.width - 100),
        y: canvas.height - 150,
        width: 100,
        height: 100,
        dx: 0,
        dy: 0,
        isJumping: false,
        grounded: true
    };

    async function setupLocalStream() {
        const video = document.createElement("video");
        video.srcObject = localStream;
        video.autoplay = true;
        video.muted = true;
        videoElements[playerId] = video;
    }

    setupLocalStream();

    function movePlayer() {
        player.x += player.dx;

        if (!player.grounded) {
            player.dy += 0.8;
            player.y += player.dy;
        }

        if (player.y + player.height >= canvas.height) {
            player.y = canvas.height - player.height;
            player.dy = 0;
            player.grounded = true;
            player.isJumping = false;
        }

        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    function drawPlayers() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        Object.values(players).forEach((p) => {
            const video = videoElements[p.id];
            if (video) {
                ctx.drawImage(video, p.x, p.y, p.width, p.height);
            } else {
                ctx.fillStyle = "gray";
                ctx.fillRect(p.x, p.y, p.width, p.height);
            }
        });
    }

    const leftButton = document.getElementById("left");
    const rightButton = document.getElementById("right");
    const jumpButton = document.getElementById("jump");

    leftButton.addEventListener("mousedown", () => player.dx = -5);
    rightButton.addEventListener("mousedown", () => player.dx = 5);
    jumpButton.addEventListener("mousedown", () => {
        if (player.grounded) {
            player.dy = -15;
            player.grounded = false;
            player.isJumping = true;
        }
    });

    leftButton.addEventListener("mouseup", () => player.dx = 0);
    rightButton.addEventListener("mouseup", () => player.dx = 0);

    const playerRef = ref(dbPositions, `players/${playerId}`);
    set(playerRef, player);

    window.addEventListener("beforeunload", () => {
        remove(playerRef);
    });

    onValue(ref(dbPositions, "players"), (snapshot) => {
        const data = snapshot.val() || {};
        Object.keys(data).forEach((id) => {
            players[id] = data[id];
        });
    });

    async function update() {
        movePlayer();
        set(playerRef, player);
        drawPlayers();
        requestAnimationFrame(update);
    }

    update();
</script>
</body>
</html>
