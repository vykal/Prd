<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Kamera na Web Stránke</h1>
    <video id="camera" autoplay playsinline></video>
    <div class="controls">
        <button id="startCamera">Zapnúť kameru</button>
        <button id="stopCamera" disabled>Vypnúť kameru</button>
    </div>

    <script>
        const video = document.getElementById('camera');
        const startButton = document.getElementById('startCamera');
        const stopButton = document.getElementById('stopCamera');
        let stream = null;

        // Spustenie kamery
        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" } // Použitie prednej kamery, "environment" pre zadnú
                });
                video.srcObject = stream;
                startButton.disabled = true;
                stopButton.disabled = false;
            } catch (err) {
                alert('Nepodarilo sa získať prístup ku kamere: ' + err.message);
            }
        });

        // Zastavenie kamery
        stopButton.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        });
    </script>
</body>
</html>
