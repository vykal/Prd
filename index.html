<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktívny Video Meeting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            position: absolute;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 150px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase konfigurácie
    const firebaseConfigGame = {
        apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
        authDomain: "hrav-1a742.firebaseapp.com",
        databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "hrav-1a742",
        storageBucket: "hrav-1a742.firebasestorage.app",
        messagingSenderId: "1093772001619",
        appId: "1:1093772001619:web:97d8e6dd9d5cd28da761a6",
        measurementId: "G-GFVZ6ZD5RE"
    };

    const firebaseConfigVideo = {
        apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
        authDomain: "videjo-d0996.firebaseapp.com",
        databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "videjo-d0996",
        storageBucket: "videjo-d0996.firebasestorage.app",
        messagingSenderId: "175126755237",
        appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
        measurementId: "G-6Q2BJX1FE5"
    };

    const appGame = initializeApp(firebaseConfigGame, "gameApp");
    const appVideo = initializeApp(firebaseConfigVideo, "videoApp");
    const dbGame = getDatabase(appGame);
    const dbVideo = getDatabase(appVideo);

    const playerId = `player_${Math.random().toString(36).substring(2, 9)}`;
    const players = {};
    const peers = {};
    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

    // Pridať video stream na obrazovku
    const addVideoStream = (id, stream) => {
        if (players[id] && players[id].videoElement) return;

        const video = document.createElement("video");
        video.srcObject = stream;
        video.autoplay = true;
        video.muted = id === playerId;
        video.style.position = "absolute";
        video.style.left = `${Math.random() * window.innerWidth}px`;
        video.style.top = `${Math.random() * window.innerHeight}px`;
        video.dataset.id = id;
        document.body.appendChild(video);

        players[id] = { videoElement: video };
    };

    addVideoStream(playerId, localStream);

    // WebRTC signály a pripojenie
    const createPeerConnection = (id) => {
        const peer = new RTCPeerConnection({
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        });

        peers[id] = peer;

        // Pridanie lokálnych streamov
        localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

        // ICE kandidáty
        peer.onicecandidate = ({ candidate }) => {
            if (candidate) {
                push(ref(dbVideo, `signals/${id}`), {
                    from: playerId,
                    candidate
                });
            }
        };

        // Stream od iných používateľov
        peer.ontrack = ({ streams }) => {
            const [remoteStream] = streams;
            addVideoStream(id, remoteStream);
        };

        return peer;
    };

    // Spracovanie signálov
    const handleSignal = (signal) => {
        const { from, offer, answer, candidate } = signal;

        if (!peers[from]) {
            const peer = createPeerConnection(from);

            if (offer) {
                peer.setRemoteDescription(new RTCSessionDescription(offer))
                    .then(() => peer.createAnswer())
                    .then(answer => {
                        peer.setLocalDescription(answer);
                        push(ref(dbVideo, `signals/${from}`), { from: playerId, answer });
                    });
            }
        }

        const peer = peers[from];

        if (answer) {
            peer.setRemoteDescription(new RTCSessionDescription(answer));
        }

        if (candidate) {
            peer.addIceCandidate(new RTCIceCandidate(candidate));
        }
    };

    // Posielanie ponúk (offers)
    const sendOffer = (id) => {
        const peer = createPeerConnection(id);

        peer.createOffer().then(offer => {
            peer.setLocalDescription(offer);
            push(ref(dbVideo, `signals/${id}`), { from: playerId, offer });
        });
    };

    // Načítanie signálov
    onValue(ref(dbVideo, `signals/${playerId}`), (snapshot) => {
        const signals = snapshot.val();
        if (!signals) return;

        Object.values(signals).forEach(signal => handleSignal(signal));
    });

    // Firebase na ukladanie pozície hráčov
    const sendPlayerData = (x, y) => {
        set(ref(dbGame, `players/${playerId}`), { id: playerId, x, y });
    };

    onValue(ref(dbGame, "players"), (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        Object.keys(data).forEach(id => {
            if (!players[id] && id !== playerId) {
                sendOffer(id);
            }
        });
    });

    // Pohyb hráča na obrazovke
    window.addEventListener("keydown", (e) => {
        const speed = 10;
        const videoElement = players[playerId].videoElement;
        let x = parseInt(videoElement.style.left || 0);
        let y = parseInt(videoElement.style.top || 0);

        if (e.key === "ArrowUp") y -= speed;
        if (e.key === "ArrowDown") y += speed;
        if (e.key === "ArrowLeft") x -= speed;
        if (e.key === "ArrowRight") x += speed;

        videoElement.style.left = `${x}px`;
        videoElement.style.top = `${y}px`;
        sendPlayerData(x, y);
    });

    sendPlayerData(100, 100);

    // Cleanup pri odchode
    window.addEventListener("beforeunload", () => {
        remove(ref(dbGame, `players/${playerId}`));
        remove(ref(dbVideo, `signals/${playerId}`));
    });
</script>
</body>
</html>
