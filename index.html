<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Video Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: lightblue;
        }

        video {
            position: absolute;
            width: 100px;
            height: 75px;
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Firebase configurations
        const positionConfig = {
            apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
            authDomain: "hrav-1a742.firebaseapp.com",
            databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hrav-1a742",
        };
        const videoConfig = {
            apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
            authDomain: "videjo-d0996.firebaseapp.com",
            databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "videjo-d0996",
        };

        // Initialize Firebase apps
        const positionApp = initializeApp(positionConfig, "positionApp");
        const videoApp = initializeApp(videoConfig, "videoApp");

        const positionDb = getDatabase(positionApp);
        const videoDb = getDatabase(videoApp);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const userId = `player_${Math.random().toString(36).substring(2, 9)}`;
        const players = {};

        // Local player object
        const localPlayer = {
            id: userId,
            x: Math.random() * (canvas.width - 100),
            y: Math.random() * (canvas.height - 100),
            width: 100,
            height: 75,
        };

        // Video setup
        const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const localVideo = document.createElement('video');
        localVideo.srcObject = localStream;
        localVideo.autoplay = true;
        localVideo.muted = true;
        document.body.appendChild(localVideo);

        function updateVideoPosition() {
            localVideo.style.left = `${localPlayer.x}px`;
            localVideo.style.top = `${localPlayer.y}px`;
        }

        updateVideoPosition();

        // Control movement
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') localPlayer.y -= 10;
            if (event.key === 'ArrowDown') localPlayer.y += 10;
            if (event.key === 'ArrowLeft') localPlayer.x -= 10;
            if (event.key === 'ArrowRight') localPlayer.x += 10;
            sendPosition();
            updateVideoPosition();
        });

        // Send local position to Firebase
        function sendPosition() {
            set(ref(positionDb, `players/${userId}`), localPlayer);
        }

        // Remove player on disconnect
        window.addEventListener('beforeunload', () => {
            remove(ref(positionDb, `players/${userId}`));
        });

        // Listen for other players' positions
        onValue(ref(positionDb, 'players'), (snapshot) => {
            const data = snapshot.val() || {};
            Object.keys(data).forEach((id) => {
                if (id !== userId) {
                    if (!players[id]) {
                        const video = document.createElement('video');
                        video.autoplay = true;
                        video.dataset.userId = id;
                        document.body.appendChild(video);
                        players[id] = { ...data[id], video };
                    }
                    players[id].x = data[id].x;
                    players[id].y = data[id].y;
                    players[id].video.style.left = `${data[id].x}px`;
                    players[id].video.style.top = `${data[id].y}px`;
                }
            });
        });

        // Handle remote streams
        onValue(ref(videoDb, 'users'), (snapshot) => {
            const users = snapshot.val() || {};
            Object.keys(users).forEach((id) => {
                if (id !== userId && players[id] && !players[id].video.srcObject) {
                    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                        players[id].video.srcObject = stream;
                    });
                }
            });
        });

        // Send local user info to video database
        set(ref(videoDb, `users/${userId}`), { id: userId });
    </script>
</body>
</html>
