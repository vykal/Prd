<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktívny Video Meeting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: lightblue;
        }

        video {
            position: absolute;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 120px;
            height: 90px;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            background: gray;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }

        .button:active {
            background: darkgray;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="controls">
    <div class="button" id="left">◀</div>
    <div class="button" id="up">⤒</div>
    <div class="button" id="right">▶</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase configuration for game positions
    const positionConfig = {
        apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
        authDomain: "hrav-1a742.firebaseapp.com",
        databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "hrav-1a742",
        storageBucket: "hrav-1a742.firebasestorage.app",
        messagingSenderId: "1093772001619",
        appId: "1:1093772001619:web:97d8e6dd9d5cd28da761a6",
        measurementId: "G-GFVZ6ZD5RE"
    };

    // Firebase configuration for video meeting
    const videoConfig = {
        apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
        authDomain: "videjo-d0996.firebaseapp.com",
        databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "videjo-d0996",
        storageBucket: "videjo-d0996.firebasestorage.app",
        messagingSenderId: "175126755237",
        appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
        measurementId: "G-6Q2BJX1FE5"
    };

    const positionApp = initializeApp(positionConfig, "positionApp");
    const videoApp = initializeApp(videoConfig, "videoApp");

    const positionDb = getDatabase(positionApp);
    const videoDb = getDatabase(videoApp);

    // Unique user ID
    const userId = `player_${Math.random().toString(36).substring(2, 9)}`;

    // Canvas setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
        id: userId,
        x: Math.random() * (canvas.width - 120),
        y: Math.random() * (canvas.height - 90),
        width: 120,
        height: 90,
    };

    const players = {};

    const addVideoElement = async (stream, id) => {
        const video = document.createElement("video");
        video.id = id;
        video.srcObject = stream;
        video.autoplay = true;
        video.muted = id === userId; // Mute own video
        document.body.appendChild(video);
    };

    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    addVideoElement(localStream, userId);

    // Movement controls
    const controls = {
        left: document.getElementById('left'),
        up: document.getElementById('up'),
        right: document.getElementById('right'),
    };

    controls.left.addEventListener('mousedown', () => (player.dx = -5));
    controls.right.addEventListener('mousedown', () => (player.dx = 5));
    controls.up.addEventListener('mousedown', () => (player.dy = -5));
    controls.left.addEventListener('mouseup', () => (player.dx = 0));
    controls.right.addEventListener('mouseup', () => (player.dx = 0));
    controls.up.addEventListener('mouseup', () => (player.dy = 0));

    // Save position to Firebase
    function sendPositionToFirebase() {
        set(ref(positionDb, `players/${player.id}`), player);
    }

    // Remove player on exit
    window.addEventListener('beforeunload', () => {
        remove(ref(positionDb, `players/${player.id}`));
    });

    // Listen for position updates
    onValue(ref(positionDb, 'players'), (snapshot) => {
        const data = snapshot.val() || {};
        Object.keys(data).forEach((id) => {
            if (!players[id]) {
                const video = document.createElement('video');
                video.id = id;
                video.width = 120;
                video.height = 90;
                video.style.position = 'absolute';
                document.body.appendChild(video);
            }
            players[id] = data[id];
            const video = document.getElementById(id);
            if (video) {
                video.style.left = `${data[id].x}px`;
                video.style.top = `${data[id].y}px`;
            }
        });
    });

    // Game loop
    function update() {
        player.x += player.dx || 0;
        player.y += player.dy || 0;

        // Keep within canvas boundaries
        player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
        player.y = Math.max(0, Math.min(player.y, canvas.height - player.height));

        sendPositionToFirebase();
        requestAnimationFrame(update);
    }

    update();
</script>
</body>
</html>
