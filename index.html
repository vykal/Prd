<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktívny Video Meeting</title>
  <style>
    canvas {
      display: block;
      background: lightblue;
      position: relative;
    }
    video {
      position: absolute;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 150px;
      height: 120px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  // Firebase konfigurácia
  const firebaseConfig = {
    apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
    authDomain: "videjo-d0996.firebaseapp.com",
    databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "videjo-d0996",
    storageBucket: "videjo-d0996.firebasestorage.app",
    messagingSenderId: "175126755237",
    appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
    measurementId: "G-6Q2BJX1FE5"
  };

  // Inicializácia Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // WebRTC konfigurácia
  const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const userId = `player_${Math.random().toString(36).substring(2, 9)}`;
  const videoElements = {};

  const players = {}; // Ukladá stav všetkých hráčov
  const peers = {}; // WebRTC connections
  const pendingCandidates = {}; // Pending ICE candidates
  const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

  // Pridanie lokálneho videa
  function addVideoStream(stream, id) {
    if (videoElements[id]) return;

    const video = document.createElement("video");
    video.srcObject = stream;
    video.autoplay = true;
    video.muted = id === userId;
    video.dataset.id = id;
    document.body.appendChild(video);

    videoElements[id] = video;
  }

  addVideoStream(localStream, userId);

  // Synchronizácia hráča vo Firebase
  const player = {
    id: userId,
    x: Math.random() * (canvas.width - 150),
    y: Math.random() * (canvas.height - 120),
    dx: 0,
    dy: 0,
  };

  function movePlayer() {
    player.x += player.dx;
    player.y += player.dy;

    // Hranice obrazovky
    player.x = Math.max(0, Math.min(canvas.width - 150, player.x));
    player.y = Math.max(0, Math.min(canvas.height - 120, player.y));

    // Aktualizácia pozície vo Firebase
    set(ref(db, `players/${player.id}`), player);
  }

  function drawPlayers() {
    Object.values(players).forEach((p) => {
      const video = videoElements[p.id];
      if (video) {
        video.style.left = `${p.x}px`;
        video.style.top = `${p.y}px`;
      }
    });
  }

  // Klávesové ovládanie
  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") player.dx = -5;
    if (e.key === "ArrowRight") player.dx = 5;
    if (e.key === "ArrowUp") player.dy = -5;
    if (e.key === "ArrowDown") player.dy = 5;
  });

  window.addEventListener("keyup", (e) => {
    if (["ArrowLeft", "ArrowRight"].includes(e.key)) player.dx = 0;
    if (["ArrowUp", "ArrowDown"].includes(e.key)) player.dy = 0;
  });

  // WebRTC logika
  function connectToNewUser(id) {
    const peerConnection = new RTCPeerConnection(config);

    localStream.getTracks().forEach((track) => {
      peerConnection.addTrack(track, localStream);
    });

    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        push(ref(db, `signals/${id}`), { from: userId, candidate: event.candidate.toJSON() });
      }
    };

    peerConnection.ontrack = (event) => {
      const [remoteStream] = event.streams;
      addVideoStream(remoteStream, id);
    };

    peerConnection.createOffer().then((offer) => {
      peerConnection.setLocalDescription(offer);
      push(ref(db, `signals/${id}`), { from: userId, offer });
    });

    peers[id] = peerConnection;
  }

  onValue(ref(db, "players"), (snapshot) => {
    const data = snapshot.val() || {};
    players[userId] = player;
    Object.keys(data).forEach((id) => {
      if (id !== userId) {
        players[id] = data[id];
        if (!peers[id]) connectToNewUser(id);
      }
    });
    drawPlayers();
  });

  onValue(ref(db, `signals/${userId}`), (snapshot) => {
    const signals = snapshot.val() || {};
    for (const key in signals) {
      const signal = signals[key];
      const { from, offer, answer, candidate } = signal;

      if (!peers[from]) connectToNewUser(from);

      const peerConnection = peers[from];
      if (offer) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(offer)).then(() => {
          peerConnection.createAnswer().then((answer) => {
            peerConnection.setLocalDescription(answer);
            push(ref(db, `signals/${from}`), { from: userId, answer });
          });
        });
      }

      if (answer) peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      if (candidate) peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    }
  });

  function update() {
    movePlayer();
    requestAnimationFrame(update);
  }

  update();

  window.addEventListener("beforeunload", () => {
    remove(ref(db, `players/${userId}`));
    remove(ref(db, `signals/${userId}`));
  });
</script>
</body>
</html>
