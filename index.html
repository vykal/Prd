<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Multiplayer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background-color: lightblue;
    }
    video {
      position: absolute;
      border: 2px solid white;
      border-radius: 10px;
      object-fit: cover;
      width: 100px;
      height: 100px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .button {
      width: 60px;
      height: 60px;
      background: gray;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 10px;
      user-select: none;
      cursor: pointer;
    }
    .button:active {
      background: darkgray;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="controls">
  <div class="button" id="left">◀</div>
  <div class="button" id="jump">⤒</div>
  <div class="button" id="right">▶</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const movementConfig = {
    databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app"
  };

  const videoConfig = {
    databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app"
  };

  const movementApp = initializeApp(movementConfig, "movementApp");
  const videoApp = initializeApp(videoConfig, "videoApp");

  const movementDb = getDatabase(movementApp);
  const videoDb = getDatabase(videoApp);

  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const playerId = `player_${Math.random().toString(36).substring(2, 9)}`;
  const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });

  const players = {};
  const videos = {};

  const player = {
    id: playerId,
    x: Math.random() * canvas.width,
    y: canvas.height - 120,
    width: 100,
    height: 100,
    dx: 0,
    dy: 0,
    grounded: true
  };

  const updatePosition = () => {
    player.x += player.dx;
    if (!player.grounded) player.dy += 0.8;
    player.y += player.dy;

    if (player.y + player.height >= canvas.height) {
      player.y = canvas.height - player.height;
      player.dy = 0;
      player.grounded = true;
    }

    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
  };

  const sendPosition = () => {
    set(ref(movementDb, `players/${playerId}`), player);
  };

  const updateGame = () => {
    updatePosition();
    sendPosition();
    drawPlayers();
    requestAnimationFrame(updateGame);
  };

  const drawPlayers = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    Object.values(players).forEach(p => {
      const video = videos[p.id];
      if (video) {
        video.style.left = `${p.x}px`;
        video.style.top = `${p.y}px`;
      }
    });
  };

  const addVideoStream = (id, stream) => {
    const video = document.createElement("video");
    video.srcObject = stream;
    video.autoplay = true;
    video.muted = id === playerId;
    document.body.appendChild(video);
    videos[id] = video;
  };

  const handleNewPlayer = (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    Object.keys(data).forEach(id => {
      players[id] = data[id];
      if (!videos[id]) addVideoStream(id, localStream);
    });
  };

  onValue(ref(movementDb, "players"), (snapshot) => {
    handleNewPlayer(snapshot);
  });

  window.addEventListener("beforeunload", () => {
    remove(ref(movementDb, `players/${playerId}`));
    if (videos[playerId]) videos[playerId].remove();
  });

  const leftButton = document.getElementById("left");
  const rightButton = document.getElementById("right");
  const jumpButton = document.getElementById("jump");

  leftButton.addEventListener("mousedown", () => player.dx = -5);
  rightButton.addEventListener("mousedown", () => player.dx = 5);
  jumpButton.addEventListener("mousedown", () => {
    if (player.grounded) {
      player.dy = -15;
      player.grounded = false;
    }
  });

  leftButton.addEventListener("mouseup", () => player.dx = 0);
  rightButton.addEventListener("mouseup", () => player.dx = 0);

  updateGame();
  addVideoStream(playerId, localStream);
</script>
</body>
</html>
