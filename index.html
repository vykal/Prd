<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Video Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: lightblue;
        }

        video {
            border: 2px solid #000;
            border-radius: 10px;
            position: absolute;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            background: gray;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }

        .button:active {
            background: darkgray;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="controls">
    <div class="button" id="left">◀</div>
    <div class="button" id="jump">⤒</div>
    <div class="button" id="right">▶</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase configurations for game and video
    const gameConfig = {
        apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
        authDomain: "hrav-1a742.firebaseapp.com",
        databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "hrav-1a742",
        storageBucket: "hrav-1a742.appspot.com",
        messagingSenderId: "1093772001619",
        appId: "1:1093772001619:web:97d8e6dd9d5cd28da761a6",
    };

    const videoConfig = {
        apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
        authDomain: "videjo-d0996.firebaseapp.com",
        databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "videjo-d0996",
        storageBucket: "videjo-d0996.appspot.com",
        messagingSenderId: "175126755237",
        appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
    };

    // Initialize Firebase apps
    const gameApp = initializeApp(gameConfig, "game");
    const videoApp = initializeApp(videoConfig, "video");
    const gameDb = getDatabase(gameApp);
    const videoDb = getDatabase(videoApp);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerId = `player_${Math.random().toString(36).substring(2, 9)}`;
    const player = {
        id: playerId,
        x: Math.random() * (canvas.width - 200),
        y: canvas.height - 200,
        dx: 0,
        dy: 0,
        grounded: true
    };

    const players = {};
    const videoElements = {};

    // Handle movement
    function movePlayer() {
        player.x += player.dx;
        if (!player.grounded) {
            player.dy += 0.8;
            player.y += player.dy;
        }
        if (player.y + 150 >= canvas.height) {
            player.y = canvas.height - 150;
            player.dy = 0;
            player.grounded = true;
        }
        if (player.x < 0) player.x = 0;
        if (player.x + 200 > canvas.width) player.x = canvas.width - 200;
    }

    function updateVideoPositions() {
        Object.values(players).forEach(p => {
            if (videoElements[p.id]) {
                const video = videoElements[p.id];
                video.style.left = `${p.x}px`;
                video.style.top = `${p.y}px`;
            }
        });
    }

    // Firebase listeners for game state
    onValue(ref(gameDb, "players"), (snapshot) => {
        Object.assign(players, snapshot.val() || {});
        updateVideoPositions();
    });

    // Send player data to Firebase
    function sendPlayerData() {
        set(ref(gameDb, `players/${player.id}`), player);
    }

    // WebRTC video setup
    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    const localVideo = document.createElement("video");
    localVideo.srcObject = localStream;
    localVideo.autoplay = true;
    localVideo.muted = true;
    document.body.appendChild(localVideo);
    videoElements[player.id] = localVideo;

    // Handle movement controls
    document.getElementById("left").addEventListener("mousedown", () => player.dx = -5);
    document.getElementById("right").addEventListener("mousedown", () => player.dx = 5);
    document.getElementById("jump").addEventListener("mousedown", () => {
        if (player.grounded) {
            player.dy = -15;
            player.grounded = false;
        }
    });

    document.getElementById("left").addEventListener("mouseup", () => player.dx = 0);
    document.getElementById("right").addEventListener("mouseup", () => player.dx = 0);

    // Game loop
    function update() {
        movePlayer();
        sendPlayerData();
        requestAnimationFrame(update);
    }

    update();
</script>
</body>
</html>
