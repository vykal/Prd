<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktívny Video Meeting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: lightblue;
        }
        video {
            position: absolute;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 150px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Firebase konfigurácia pre polohu
        const positionConfig = {
            apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
            authDomain: "hrav-1a742.firebaseapp.com",
            databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hrav-1a742",
            storageBucket: "hrav-1a742.appspot.com",
            messagingSenderId: "1093772001619",
            appId: "1:1093772001619:web:97d8e6dd9d5cd28da761a6",
        };

        // Firebase konfigurácia pre WebRTC
        const videoConfig = {
            apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
            authDomain: "videjo-d0996.firebaseapp.com",
            databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "videjo-d0996",
            storageBucket: "videjo-d0996.appspot.com",
            messagingSenderId: "175126755237",
            appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
        };

        // Inicializácia Firebase
        const positionApp = initializeApp(positionConfig, "positionApp");
        const videoApp = initializeApp(videoConfig, "videoApp");
        const positionDb = getDatabase(positionApp);
        const videoDb = getDatabase(videoApp);

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const userId = `player_${Math.random().toString(36).substring(2, 9)}`;
        const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });

        const player = {
            id: userId,
            x: Math.random() * (canvas.width - 150),
            y: Math.random() * (canvas.height - 100),
            width: 150,
            height: 100,
            videoElement: document.createElement("video"),
        };

        const players = {};

        // Nastavenie lokálneho video streamu
        player.videoElement.srcObject = localStream;
        player.videoElement.autoplay = true;
        player.videoElement.muted = true;
        player.videoElement.dataset.id = userId;
        document.body.appendChild(player.videoElement);

        // Pohyb hráča
        function movePlayer() {
            document.addEventListener("keydown", (e) => {
                if (e.key === "ArrowUp") player.y -= 10;
                if (e.key === "ArrowDown") player.y += 10;
                if (e.key === "ArrowLeft") player.x -= 10;
                if (e.key === "ArrowRight") player.x += 10;

                // Zabezpečiť, aby hráč nevychádzal mimo plátna
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            });
        }

        movePlayer();

        // Posielanie dát do Firebase
        function sendData() {
            const playerRef = ref(positionDb, `players/${player.id}`);
            set(playerRef, {
                x: player.x,
                y: player.y,
            });
        }

        // Načítanie a synchronizácia ostatných hráčov
        onValue(ref(positionDb, "players"), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach((id) => {
                    if (id !== userId) {
                        if (!players[id]) {
                            players[id] = { ...data[id], videoElement: document.createElement("video") };
                            players[id].videoElement.dataset.id = id;
                            players[id].videoElement.autoplay = true;
                            players[id].videoElement.style.position = "absolute";
                            document.body.appendChild(players[id].videoElement);
                        } else {
                            players[id].x = data[id].x;
                            players[id].y = data[id].y;
                        }
                        players[id].videoElement.style.left = `${players[id].x}px`;
                        players[id].videoElement.style.top = `${players[id].y}px`;
                    }
                });
            }
        });

        // Odstránenie hráča pri odpojení
        window.addEventListener("beforeunload", () => {
            const playerRef = ref(positionDb, `players/${userId}`);
            remove(playerRef);
        });

        // Aktualizácia hry
        function update() {
            sendData();
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
