<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktívny Video Meeting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            position: absolute;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 120px;
            height: 90px;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            background: gray;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }

        .button:active {
            background: darkgray;
        }
    </style>
</head>
<body>
<div class="controls">
    <div class="button" id="left">◀</div>
    <div class="button" id="up">⤒</div>
    <div class="button" id="right">▶</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const positionConfig = {
        apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
        authDomain: "hrav-1a742.firebaseapp.com",
        databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "hrav-1a742",
        storageBucket: "hrav-1a742.firebasestorage.app",
        messagingSenderId: "1093772001619",
        appId: "1:1093772001619:web:97d8e6dd9d5cd28da761a6",
        measurementId: "G-GFVZ6ZD5RE"
    };

    const videoConfig = {
        apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
        authDomain: "videjo-d0996.firebaseapp.com",
        databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "videjo-d0996",
        storageBucket: "videjo-d0996.firebasestorage.app",
        messagingSenderId: "175126755237",
        appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
        measurementId: "G-6Q2BJX1FE5"
    };

    const positionApp = initializeApp(positionConfig, "positionApp");
    const videoApp = initializeApp(videoConfig, "videoApp");

    const positionDb = getDatabase(positionApp);
    const videoDb = getDatabase(videoApp);

    const userId = `player_${Math.random().toString(36).substring(2, 9)}`;
    const peers = {};
    const pendingCandidates = {};
    const config = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    const player = {
        id: userId,
        x: Math.random() * window.innerWidth - 120,
        y: Math.random() * window.innerHeight - 90,
        width: 120,
        height: 90,
    };

    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    const videoElement = document.createElement("video");
    videoElement.id = userId;
    videoElement.autoplay = true;
    videoElement.muted = true;
    videoElement.style.position = "absolute";
    videoElement.style.left = `${player.x}px`;
    videoElement.style.top = `${player.y}px`;
    videoElement.srcObject = localStream;
    document.body.appendChild(videoElement);

    async function connectToNewUser(id) {
        const peer = new RTCPeerConnection(config);
        peers[id] = peer;

        localStream.getTracks().forEach((track) => peer.addTrack(track, localStream));

        peer.onicecandidate = (event) => {
            if (event.candidate) {
                push(ref(videoDb, `signals/${id}`), {
                    from: userId,
                    candidate: event.candidate.toJSON(),
                });
            }
        };

        peer.ontrack = (event) => {
            const [stream] = event.streams;
            const remoteVideo = document.createElement("video");
            remoteVideo.id = id;
            remoteVideo.autoplay = true;
            remoteVideo.style.position = "absolute";
            document.body.appendChild(remoteVideo);
            remoteVideo.srcObject = stream;
        };

        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        push(ref(videoDb, `signals/${id}`), { from: userId, offer });
    }

    onValue(ref(videoDb, "signals"), (snapshot) => {
        const signals = snapshot.val();
        if (!signals) return;

        Object.entries(signals).forEach(([key, { from, offer, answer, candidate }]) => {
            if (from === userId) return;

            if (!peers[from]) connectToNewUser(from);

            const peer = peers[from];

            if (offer) {
                peer.setRemoteDescription(new RTCSessionDescription(offer)).then(() => {
                    return peer.createAnswer();
                }).then((answer) => {
                    return peer.setLocalDescription(answer);
                }).then(() => {
                    push(ref(videoDb, `signals/${from}`), { from: userId, answer });
                });
            }

            if (answer) {
                peer.setRemoteDescription(new RTCSessionDescription(answer));
            }

            if (candidate) {
                peer.addIceCandidate(new RTCIceCandidate(candidate));
            }
        });
    });

    set(ref(videoDb, `users/${userId}`), { id: userId });

    function movePlayer(dx = 0, dy = 0) {
        player.x = Math.max(0, Math.min(player.x + dx, window.innerWidth - player.width));
        player.y = Math.max(0, Math.min(player.y + dy, window.innerHeight - player.height));
        videoElement.style.left = `${player.x}px`;
        videoElement.style.top = `${player.y}px`;
        set(ref(positionDb, `players/${userId}`), player);
    }

    document.getElementById("left").onmousedown = () => movePlayer(-10, 0);
    document.getElementById("right").onmousedown = () => movePlayer(10, 0);
    document.getElementById("up").onmousedown = () => movePlayer(0, -10);

    onValue(ref(positionDb, "players"), (snapshot) => {
        const players = snapshot.val();
        if (!players) return;

        Object.entries(players).forEach(([id, pos]) => {
            if (id !== userId) {
                let video = document.getElementById(id);
                if (!video) {
                    video = document.createElement("video");
                    video.id = id;
                    video.autoplay = true;
                    video.style.position = "absolute";
                    document.body.appendChild(video);
                }
                video.style.left = `${pos.x}px`;
                video.style.top = `${pos.y}px`;
            }
        });
    });

    window.addEventListener("beforeunload", () => {
        remove(ref(positionDb, `players/${userId}`));
        remove(ref(videoDb, `users/${userId}`));
    });
</script>
</body>
</html>
