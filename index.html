<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Meeting</title>
  <style>
    #videos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    video {
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Video Meeting</h1>
  <div id="videos"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
      authDomain: "videjo-d0996.firebaseapp.com",
      databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "videjo-d0996",
      storageBucket: "videjo-d0996.firebasestorage.app",
      messagingSenderId: "175126755237",
      appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
      measurementId: "G-6Q2BJX1FE5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Unique user ID
    const userId = Math.random().toString(36).substring(2, 15);

    // WebRTC Configuration
    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };
    const peers = {};
    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

    // Add local video to the DOM
    const addVideoStream = (stream, isLocal = false) => {
      const video = document.createElement('video');
      video.srcObject = stream;
      video.autoplay = true;
      if (isLocal) video.muted = true;
      document.getElementById('videos').appendChild(video);
    };

    // Add local stream
    addVideoStream(localStream, true);

    // Notify Firebase about the new user
    set(ref(db, `users/${userId}`), { userId });

    // Listen for new users
    onValue(ref(db, "users"), (snapshot) => {
      const users = snapshot.val();
      for (const id in users) {
        if (id !== userId && !peers[id]) {
          // Create a new WebRTC connection
          const peerConnection = new RTCPeerConnection(config);

          // Add local stream to connection
          localStream.getTracks().forEach((track) => {
            peerConnection.addTrack(track, localStream);
          });

          // Listen for remote streams
          peerConnection.ontrack = (event) => {
            const [remoteStream] = event.streams;
            if (!document.querySelector(`[data-user="${id}"]`)) {
              addVideoStream(remoteStream);
            }
          };

          // Exchange ICE candidates
          peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
              push(ref(db, `signals/${id}`), {
                from: userId,
                candidate: event.candidate.toJSON()
              });
            }
          };

          // Create an offer
          peerConnection.createOffer()
            .then((offer) => {
              peerConnection.setLocalDescription(offer);
              push(ref(db, `signals/${id}`), {
                from: userId,
                offer: offer
              });
            });

          peers[id] = peerConnection;
        }
      }
    });

    // Listen for signaling messages
    onValue(ref(db, `signals/${userId}`), (snapshot) => {
      const signals = snapshot.val();
      for (const key in signals) {
        const signal = signals[key];
        if (signal.from !== userId) {
          const peerConnection = peers[signal.from] || new RTCPeerConnection(config);
          if (!peers[signal.from]) {
            localStream.getTracks().forEach((track) => {
              peerConnection.addTrack(track, localStream);
            });
            peers[signal.from] = peerConnection;

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
              if (event.candidate) {
                push(ref(db, `signals/${signal.from}`), {
                  from: userId,
                  candidate: event.candidate.toJSON()
                });
              }
            };

            // Handle remote streams
            peerConnection.ontrack = (event) => {
              const [remoteStream] = event.streams;
              if (!document.querySelector(`[data-user="${signal.from}"]`)) {
                addVideoStream(remoteStream);
              }
            };
          }

          if (signal.offer) {
            peerConnection.setRemoteDescription(new RTCSessionDescription(signal.offer))
              .then(() => peerConnection.createAnswer())
              .then((answer) => {
                peerConnection.setLocalDescription(answer);
                push(ref(db, `signals/${signal.from}`), {
                  from: userId,
                  answer: answer
                });
              });
          }

          if (signal.answer) {
            peerConnection.setRemoteDescription(new RTCSessionDescription(signal.answer));
          }

          if (signal.candidate) {
            peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
          }
        }
      }
    });

    // Remove user from Firebase on unload
    window.addEventListener("beforeunload", () => {
      remove(ref(db, `users/${userId}`));
    });
  </script>
</body>
</html>
