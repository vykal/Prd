<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Video Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: lightblue;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      width: 60px;
      height: 60px;
      background: gray;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 10px;
      user-select: none;
      cursor: pointer;
    }

    .button:active {
      background: darkgray;
    }

    #videos {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    video {
      border: 2px solid #fff;
      border-radius: 10px;
      width: 100px;
      height: 75px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="videos"></div>
<div class="controls">
  <div class="button" id="left">◀</div>
  <div class="button" id="jump">⤒</div>
  <div class="button" id="right">▶</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfigGame = {
    apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
    authDomain: "hrav-1a742.firebaseapp.com",
    databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "hrav-1a742",
    storageBucket: "hrav-1a742.appspot.com",
    messagingSenderId: "1093772001619",
    appId: "1:1093772001619:web:97d8e6dd9d5cd28da761a6",
    measurementId: "G-GFVZ6ZD5RE"
  };

  const firebaseConfigVideo = {
    apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
    authDomain: "videjo-d0996.firebaseapp.com",
    databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "videjo-d0996",
    storageBucket: "videjo-d0996.appspot.com",
    messagingSenderId: "175126755237",
    appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
    measurementId: "G-6Q2BJX1FE5"
  };

  const appGame = initializeApp(firebaseConfigGame, "game");
  const dbGame = getDatabase(appGame);

  const appVideo = initializeApp(firebaseConfigVideo, "video");
  const dbVideo = getDatabase(appVideo);

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const playerId = `player_${Math.random().toString(36).substring(2, 9)}`;
  const players = {};
  const videoElements = {};

  const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
  const videosContainer = document.getElementById('videos');

  const player = {
    id: playerId,
    x: Math.random() * (canvas.width - 50),
    y: canvas.height - 150,
    width: 50,
    height: 50,
    dx: 0,
    dy: 0,
    isJumping: false,
    grounded: true
  };

  const addVideoStream = (stream, id) => {
    if (videoElements[id]) return;
    const video = document.createElement('video');
    video.srcObject = stream;
    video.autoplay = true;
    video.muted = id === playerId;
    video.dataset.userId = id;
    videosContainer.appendChild(video);
    videoElements[id] = video;
  };

  addVideoStream(localStream, playerId);

  set(ref(dbVideo, `users/${playerId}`), { userId: playerId });

  window.addEventListener('beforeunload', () => {
    remove(ref(dbVideo, `users/${playerId}`));
    remove(ref(dbGame, `players/${playerId}`));
  });

  const leftButton = document.getElementById('left');
  const rightButton = document.getElementById('right');
  const jumpButton = document.getElementById('jump');

  leftButton.addEventListener('mousedown', () => player.dx = -5);
  rightButton.addEventListener('mousedown', () => player.dx = 5);
  jumpButton.addEventListener('mousedown', () => {
    if (player.grounded) {
      player.dy = -15;
      player.grounded = false;
      player.isJumping = true;
    }
  });

  leftButton.addEventListener('mouseup', () => player.dx = 0);
  rightButton.addEventListener('mouseup', () => player.dx = 0);

  const movePlayer = () => {
    player.x += player.dx;
    if (!player.grounded) {
      player.dy += 0.8;
      player.y += player.dy;
    }
    if (player.y + player.height >= canvas.height) {
      player.y = canvas.height - player.height;
      player.dy = 0;
      player.grounded = true;
      player.isJumping = false;
    }
    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
  };

  const drawPlayers = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    Object.values(players).forEach(p => {
      ctx.fillStyle = 'gray';
      ctx.fillRect(p.x, p.y, p.width, p.height);
    });
  };

  const updateGame = () => {
    movePlayer();
    set(ref(dbGame, `players/${playerId}`), player);
    drawPlayers();
    requestAnimationFrame(updateGame);
  };

  onValue(ref(dbGame, 'players'), (snapshot) => {
    const data = snapshot.val() || {};
    Object.keys(data).forEach(id => {
      players[id] = data[id];
    });
    drawPlayers();
  });

  onValue(ref(dbVideo, 'users'), (snapshot) => {
    const data = snapshot.val() || {};
    Object.keys(data).forEach(id => {
      if (id !== playerId) {
        const newStream = new MediaStream();
        addVideoStream(newStream, id);
      }
    });
  });

  updateGame();
</script>
</body>
</html>
