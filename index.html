<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Video Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: lightblue;
        }

        video {
            position: absolute;
            border: 2px solid black;
            border-radius: 10px;
            width: 150px;
            height: 100px;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            background: gray;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }

        .button:active {
            background: darkgray;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="controls">
    <div class="button" id="left">◀</div>
    <div class="button" id="jump">⤒</div>
    <div class="button" id="right">▶</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
        authDomain: "hrav-1a742.firebaseapp.com",
        databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "hrav-1a742",
        storageBucket: "hrav-1a742.firebasestorage.app",
        messagingSenderId: "1093772001619",
        appId: "1:1093772001619:web:97d8e6dd9d5cd28da761a6",
        measurementId: "G-GFVZ6ZD5RE"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const canvas = document.getElementById('gameCanvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerId = `player_${Math.random().toString(36).substring(2, 9)}`;
    const players = {};

    // Player object
    const player = {
        id: playerId,
        x: Math.random() * (canvas.width - 150),
        y: canvas.height - 150,
        width: 150,
        height: 100,
        dx: 0,
        dy: 0,
        isJumping: false,
        grounded: true
    };

    // Setup video stream
    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    const videoElement = document.createElement('video');
    videoElement.srcObject = localStream;
    videoElement.autoplay = true;
    videoElement.muted = true;
    videoElement.style.position = "absolute";
    videoElement.style.left = `${player.x}px`;
    videoElement.style.top = `${player.y}px`;
    document.body.appendChild(videoElement);

    // Send player data to Firebase
    function sendPlayerData() {
        set(ref(db, `players/${playerId}`), {
            ...player,
            streamId: localStream.id
        });
    }

    // Handle player movement
    function movePlayer() {
        player.x += player.dx;

        // Apply gravity
        if (!player.grounded) {
            player.dy += 0.8;
            player.y += player.dy;
        }

        // Collision with ground
        if (player.y + player.height >= canvas.height) {
            player.y = canvas.height - player.height;
            player.dy = 0;
            player.grounded = true;
        }

        // Boundary checks
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

        videoElement.style.left = `${player.x}px`;
        videoElement.style.top = `${player.y}px`;
    }

    // Handle remote players
    onValue(ref(db, 'players'), (snapshot) => {
        const data = snapshot.val() || {};
        Object.keys(data).forEach((id) => {
            if (id === playerId) return;

            if (!players[id]) {
                const newVideo = document.createElement('video');
                newVideo.style.position = 'absolute';
                newVideo.style.width = '150px';
                newVideo.style.height = '100px';
                newVideo.autoplay = true;
                document.body.appendChild(newVideo);
                players[id] = { ...data[id], videoElement: newVideo };
            }

            const remotePlayer = players[id];
            remotePlayer.x = data[id].x;
            remotePlayer.y = data[id].y;
            remotePlayer.videoElement.style.left = `${remotePlayer.x}px`;
            remotePlayer.videoElement.style.top = `${remotePlayer.y}px`;
        });
    });

    // Controls
    const leftButton = document.getElementById('left');
    const rightButton = document.getElementById('right');
    const jumpButton = document.getElementById('jump');

    leftButton.addEventListener('mousedown', () => (player.dx = -5));
    rightButton.addEventListener('mousedown', () => (player.dx = 5));
    window.addEventListener('mouseup', () => (player.dx = 0));

    leftButton.addEventListener('touchstart', () => (player.dx = -5));
    rightButton.addEventListener('touchstart', () => (player.dx = 5));
    window.addEventListener('touchend', () => (player.dx = 0));

    jumpButton.addEventListener('mousedown', () => {
        if (player.grounded) {
            player.dy = -15;
            player.grounded = false;
        }
    });

    jumpButton.addEventListener('touchstart', () => {
        if (player.grounded) {
            player.dy = -15;
            player.grounded = false;
        }
    });

    // Remove player on disconnect
    window.addEventListener('beforeunload', () => {
        remove(ref(db, `players/${playerId}`));
    });

    // Game loop
    function update() {
        movePlayer();
        sendPlayerData();
        requestAnimationFrame(update);
    }

    update();
</script>
</body>
</html>
