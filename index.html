<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Video Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: lightblue;
    }

    canvas {
      display: block;
      background: lightblue;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      width: 60px;
      height: 60px;
      background: gray;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 10px;
      user-select: none;
      cursor: pointer;
    }

    .button:active {
      background: darkgray;
    }

    #videos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid black;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div id="videos"></div>
<div class="controls">
  <div class="button" id="left">◀</div>
  <div class="button" id="jump">⤒</div>
  <div class="button" id="right">▶</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  // Firebase configuration for both databases
  const firebaseConfig1 = {
    apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
    authDomain: "hrav-1a742.firebaseapp.com",
    databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "hrav-1a742",
    storageBucket: "hrav-1a742.appspot.com",
    messagingSenderId: "1093772001619",
    appId: "1:1093772001619:web:97d8e6dd9d5cd28da761a6",
    measurementId: "G-GFVZ6ZD5RE"
  };

  const firebaseConfig2 = {
    apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
    authDomain: "videjo-d0996.firebaseapp.com",
    databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "videjo-d0996",
    storageBucket: "videjo-d0996.appspot.com",
    messagingSenderId: "175126755237",
    appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
    measurementId: "G-6Q2BJX1FE5"
  };

  const app1 = initializeApp(firebaseConfig1, "App1");
  const db1 = getDatabase(app1);

  const app2 = initializeApp(firebaseConfig2, "App2");
  const db2 = getDatabase(app2);

  // Generate unique player ID
  const playerId = `player_${Math.random().toString(36).substring(2, 9)}`;
  const player = {
    id: playerId,
    x: Math.random() * window.innerWidth,
    y: window.innerHeight - 150,
    width: 150,
    height: 150,
    dx: 0,
    dy: 0,
    grounded: true
  };

  const players = {};
  const videos = document.getElementById('videos');
  const peers = {};
  const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

  // Add video stream to DOM
  function addVideoStream(stream, id) {
    let video = document.querySelector(`video[data-user-id="${id}"]`);
    if (!video) {
      video = document.createElement('video');
      video.dataset.userId = id;
      video.autoplay = true;
      video.muted = id === playerId;
      videos.appendChild(video);
    }
    video.srcObject = stream;
    video.style.left = `${players[id].x}px`;
    video.style.top = `${players[id].y}px`;
  }

  // Update player position and broadcast to Firebase
  function updatePlayerPosition() {
    player.x += player.dx;
    if (!player.grounded) player.dy += 0.8;
    player.y += player.dy;

    if (player.y + player.height >= window.innerHeight) {
      player.y = window.innerHeight - player.height;
      player.dy = 0;
      player.grounded = true;
    }

    if (player.x < 0) player.x = 0;
    if (player.x + player.width > window.innerWidth) player.x = window.innerWidth - player.width;

    set(ref(db1, `players/${playerId}`), player);
  }

  // Sync players and update video positions
  onValue(ref(db1, 'players'), (snapshot) => {
    const data = snapshot.val() || {};
    Object.keys(data).forEach(id => {
      if (!players[id]) players[id] = data[id];
      if (id !== playerId) addVideoStream(peers[id]?.remoteStream, id);
    });
  });

  // WebRTC setup
  async function setupWebRTC() {
    // WebRTC connection logic (similar to the video meeting code)
    // ...
    // On track event:
    // addVideoStream(event.streams[0], remoteUserId);
  }

  setupWebRTC();

  // Controls
  document.getElementById('left').addEventListener('mousedown', () => player.dx = -5);
  document.getElementById('right').addEventListener('mousedown', () => player.dx = 5);
  document.getElementById('jump').addEventListener('mousedown', () => {
    if (player.grounded) {
      player.dy = -15;
      player.grounded = false;
    }
  });

  document.addEventListener('mouseup', () => player.dx = 0);

  // Main loop
  function gameLoop() {
    updatePlayerPosition();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
