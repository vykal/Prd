<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktívny Video Meeting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: lightblue;
        }

        video {
            position: absolute;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 150px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase konfigurácie
    const firebaseConfigGame = {
        apiKey: "AIzaSyACWLI7L0zhZk7RFQyEXlOyQjtMPF-MgDw",
        authDomain: "hrav-1a742.firebaseapp.com",
        databaseURL: "https://hrav-1a742-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "hrav-1a742",
        storageBucket: "hrav-1a742.firebasestorage.app",
        messagingSenderId: "1093772001619",
        appId: "1:1093772001619:web:97d8e6dd9d5cd28da761a6",
        measurementId: "G-GFVZ6ZD5RE"
    };

    const firebaseConfigVideo = {
        apiKey: "AIzaSyB-sXXU2-dWigTrpYp1hnWbDjqqJ2gr0Yw",
        authDomain: "videjo-d0996.firebaseapp.com",
        databaseURL: "https://videjo-d0996-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "videjo-d0996",
        storageBucket: "videjo-d0996.firebasestorage.app",
        messagingSenderId: "175126755237",
        appId: "1:175126755237:web:8cf31d7a4d08f9fb2bda4c",
        measurementId: "G-6Q2BJX1FE5"
    };

    const appGame = initializeApp(firebaseConfigGame, "gameApp");
    const appVideo = initializeApp(firebaseConfigVideo, "videoApp");
    const dbGame = getDatabase(appGame);
    const dbVideo = getDatabase(appVideo);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerId = `player_${Math.random().toString(36).substring(2, 9)}`;
    const players = {};

    // WebRTC nastavenie
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const peers = {};
    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

    // Pridať video na obrazovku
    const addVideoStream = (id, stream) => {
        if (players[id] && players[id].videoElement) return;
        const video = document.createElement("video");
        video.srcObject = stream;
        video.autoplay = true;
        video.muted = id === playerId;
        video.style.position = "absolute";
        video.style.left = `${Math.random() * (canvas.width - 150)}px`;
        video.style.top = `${Math.random() * (canvas.height - 100)}px`;
        video.dataset.id = id;
        document.body.appendChild(video);

        players[id] = {
            videoElement: video,
            x: parseInt(video.style.left),
            y: parseInt(video.style.top)
        };
    };

    addVideoStream(playerId, localStream);

    // Odoslať dáta hráča do Firebase
    const sendPlayerData = () => {
        set(ref(dbGame, `players/${playerId}`), {
            id: playerId,
            x: players[playerId].x,
            y: players[playerId].y
        });
    };

    // Aktualizovať pozície hráčov
    onValue(ref(dbGame, "players"), (snapshot) => {
        const data = snapshot.val() || {};
        Object.keys(data).forEach(id => {
            if (id !== playerId && !players[id]) {
                players[id] = data[id];
                players[id].videoElement = null;
            }
        });
    });

    // WebRTC pripojenia
    const connectToNewUser = (id) => {
        const peer = new RTCPeerConnection(config);
        peers[id] = peer;

        localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
        peer.onicecandidate = (event) => {
            if (event.candidate) {
                push(ref(dbVideo, `signals/${id}`), {
                    from: playerId,
                    candidate: event.candidate
                });
            }
        };

        peer.ontrack = (event) => {
            const [remoteStream] = event.streams;
            addVideoStream(id, remoteStream);
        };

        peer.createOffer().then((offer) => {
            peer.setLocalDescription(offer);
            push(ref(dbVideo, `signals/${id}`), {
                from: playerId,
                offer: offer
            });
        });
    };

    // Príjem signálov z Firebase
    onValue(ref(dbVideo, `signals/${playerId}`), (snapshot) => {
        const signals = snapshot.val() || {};
        Object.keys(signals).forEach(key => {
            const { from, offer, answer, candidate } = signals[key];
            if (from === playerId) return;

            if (!peers[from]) connectToNewUser(from);

            const peer = peers[from];
            if (offer) {
                peer.setRemoteDescription(new RTCSessionDescription(offer)).then(() => {
                    peer.createAnswer().then((answer) => {
                        peer.setLocalDescription(answer);
                        push(ref(dbVideo, `signals/${from}`), {
                            from: playerId,
                            answer: answer
                        });
                    });
                });
            }

            if (answer) {
                peer.setRemoteDescription(new RTCSessionDescription(answer));
            }

            if (candidate) {
                peer.addIceCandidate(new RTCIceCandidate(candidate));
            }
        });
    });

    window.addEventListener("beforeunload", () => {
        remove(ref(dbGame, `players/${playerId}`));
        remove(ref(dbVideo, `signals/${playerId}`));
    });

    // Ovládanie pohybu
    window.addEventListener("keydown", (e) => {
        const speed = 10;
        switch (e.key) {
            case "ArrowUp": players[playerId].y -= speed; break;
            case "ArrowDown": players[playerId].y += speed; break;
            case "ArrowLeft": players[playerId].x -= speed; break;
            case "ArrowRight": players[playerId].x += speed; break;
        }
        players[playerId].videoElement.style.top = `${players[playerId].y}px`;
        players[playerId].videoElement.style.left = `${players[playerId].x}px`;
        sendPlayerData();
    });

    sendPlayerData();
</script>
</body>
</html>
