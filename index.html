<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktívny Video Meeting</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: lightblue;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .button {
      width: 60px;
      height: 60px;
      background: gray;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 10px;
      user-select: none;
      cursor: pointer;
    }
    .button:active {
      background: darkgray;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <div class="button" id="left">◀</div>
    <div class="button" id="jump">⤒</div>
    <div class="button" id="right">▶</div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
